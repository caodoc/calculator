<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="caodoc"/>
        <meta property="og:description" content="A front-end calculator."/>
        <meta property="og:image" content="https://raw.githubusercontent.com/caodoc/caodoc.github.io/main/assets/default.png"/>
        <meta property="og:url" content="https://caodoc.is-a.dev"/>

        <title> calculator &ndash; caodoc </title>

        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/caodoc/caodoc.github.io/main/assets/web_logo.png" width="64px" height="64px"/>
		<link rel="stylesheet" media="(min-width: 400px)" type="text/css" href="./medium.css"/>
        <link rel="stylesheet" media="(max-width: 400px)" type="text/css" href="./small.css"/>
    </head>

    <body>
        <div id="container">
            <div id="box">
                <div id="content"></div>
                <div id="article">
                    <div class="btn">
                        <div class="row">
                            <div id="plus" class="sqr"> + </div>
                            <div id="minus" class="sqr"> - </div>
                            <div id="multiply" class="sqr"> x </div>
                        </div>
                        <div class="row">
                            <div id="one" class="sqr"> 1 </div>
                            <div id="two" class="sqr"> 2 </div>
                            <div id="three" class="sqr"> 3 </div>
                        </div>
                        <div class="row">
                            <div id="four" class="sqr"> 4 </div>
                            <div id="five" class="sqr"> 5 </div>
                            <div id="six" class="sqr"> 6 </div>
                        </div>
                        <div class="row">
                            <div id="seven" class="sqr"> 7 </div>
                            <div id="eight" class="sqr"> 8 </div>
                            <div id="nine" class="sqr"> 9 </div>
                        </div>
                        <div class="row">
                            <img id="github" src="./github-mark-white.svg">
                            <div id="zero" class="sqr"> 0 </div>
                            <div id="dot" class="sqr"> . </div>
                        </div>
                    </div>
                    <div class="btn">
                        <div id="divine" class="sqr"> / </div>
                        <div id="backspace" class="sqr backspace"> C </div>
                        <div id="clear" class="sqr clear"> CC </div>
                        <div id="equal" class="sqr equal"> = </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
